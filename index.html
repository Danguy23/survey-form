<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description-text">Thank you for taking the time to help us improve Duality</p>
    <div class="forms">
      <form id="survey-form" method="post" action="">
        <fieldset>
          <label for="name" id="name-label">
            <p>
                Name:
            </p>
          </label>
          <input id="name" name="name" type="text" placeholder="Enter your name" required>
          
          <label for="email" id="email-label">
            <p>
                Email:
            </p>
          </label>
          <input id="email" name="email" type="email" placeholder="Enter your email" required>
          
          <label for="number" id="number-label">
            <p>
                Age (optional):
            </p>
          </label>
          <input id="number" name="age" type="number" min="13" max="120" placeholder="Enter your age">
        </fieldset>

        <fieldset>
          <label for="dropdown" id="referal-label">
                <p>
                    How did you hear about Duality?
                </p>
          </label>
          <select id="dropdown" name="referal">
            <option value="">Select an option</option>
            <option value="1">Instagram</option>
            <option value="2">Facebook</option>
            <option value="3">Tiktok</option>
            <option value="4">Word of mouth</option>
            <option value="5">Other</option>
          </select>
          
          <label for="other" id="other-label">
            <p>
                If other:
            </p>
          </label>
          <input id="other" name="other" type="text" placeholder="Enter other">

          <p id="how-likely-text">
            How likely are you to recommend Duality to a friend?
          </p>
          <label for="definitely" id="definitely-label">
            <input id="definitely" name="how-likely" type="radio" value="1" class="inline" checked>Definitely
          </label>
          <label for="maybe" id="maybe-label">
            <input id="maybe" name="how-likely" type="radio" value="2" class="inline">Maybe
          </label>
          <label for="not-likely" id="not-likely-label">
            <input id="not-likely" name="how-likely" type="radio" value="3" class="inline">Not likely
          </label>
        </fieldset>

        <fieldset>
          <p id="improvements-text">
            What improvements would you like to see at Duality?
          </p>
          <label for="website" id="website-label">
            <input id="website" name="improvements" type="checkbox" value="1" class="inline">Website
          </label>
          <label for="tracking" id="tracking-label">
            <input id="tracking" name="improvements" type="checkbox" value="2" class="inline">Tracking
          </label>
          <label for="customer-service" id="customer-service-label">
            <input id="customer-service" name="improvements" type="checkbox" value="3" class="inline">Customer service
          </label>
          <label for="clothing-variety" id="clothing-variety-label">
            <input id="clothing-variety" name="improvements" type="checkbox" value="4" class="inline">Clothing variety
          </label>
          <label for="clothing-quality" id="clothing-quality-label">
            <input id="clothing-quality" name="improvements" type="checkbox" value="5" class="inline">Clothing quality
          </label>
          <p>Further feedback:</p>
            <label for="feedback" id="further-feedback-label">
             <div class="text-area-align">
              <textarea id="feedback" name="feedback" placeholder="Enter feedback" class="inline"></textarea>
             </div> 
            </label>
        </fieldset>
          <input id="submit" type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
